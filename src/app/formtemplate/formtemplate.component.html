<form (ngSubmit)="onSubmit(formSignIn)"  #formSignIn = "ngForm">
  <input placeholder="Username" ngModel #txtUserName="ngModel" name="username" required email>
  <p *ngIf = "txtUserName.touched && txtUserName.errors?.required">Username is required</p>
  <p *ngIf = "txtUserName.touched && txtUserName.errors?.email">Email is invalid</p>
  <br/>
  <input type = "password" placeholder="Password" ngModel name="password">
  <br>
  <button [disabled] = "formSignIn.invalid">Submit</button>
</form>
